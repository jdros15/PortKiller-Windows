name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Create Windows icon
        run: |
          # Install ImageMagick if needed
          if (-not (Get-Command magick -ErrorAction SilentlyContinue)) {
            choco install imagemagick -y
          }
          
          # Create icon from PNG
          if (-not (Test-Path "assets\app-icon.ico")) {
            magick convert assets\app-logo-color.png -define icon:auto-resize=256,128,64,48,32,16 assets\app-icon.ico
          }
        shell: pwsh
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Create LICENSE if missing
        run: |
          if (-not (Test-Path "LICENSE")) {
            @"
          MIT License
          
          Copyright (c) 2024 Samarth Gupta
          
          Permission is hereby granted, free of charge, to any person obtaining a copy
          of this software and associated documentation files (the "Software"), to deal
          in the Software without restriction, including without limitation the rights
          to use, copy, modify, merge, publish, distribute, sublicense, and/or sell
          copies of the Software, and to permit persons to whom the Software is
          furnished to do so, subject to the following conditions:
          
          The above copyright notice and this permission notice shall be included in all
          copies or substantial portions of the Software.
          
          THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
          IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
          FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE
          AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER
          LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,
          OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE
          SOFTWARE.
          "@ | Out-File -FilePath "LICENSE" -Encoding UTF8
          }
        shell: pwsh
      
      - name: Build installer
        run: |
          iscc installer\portkiller.iss
        shell: cmd
      
      - name: Get version
        id: get_version
        run: |
          $version = (Select-String -Path "Cargo.toml" -Pattern 'version\s*=\s*"([^"]+)"').Matches[0].Groups[1].Value
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortKiller-Windows-Installer
          path: target/release/installer/PortKiller-${{ steps.get_version.outputs.VERSION }}-Setup.exe
          if-no-files-found: error
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortKiller-Windows-Binary
          path: target/release/portkiller.exe
          if-no-files-found: error
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/installer/PortKiller-${{ steps.get_version.outputs.VERSION }}-Setup.exe
            target/release/portkiller.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-apple-darwin,aarch64-apple-darwin
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install create-dmg
        run: brew install create-dmg
      
      - name: Build release
        run: |
          chmod +x scripts/release.sh
          ./scripts/release.sh
      
      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: PortKiller-macOS-DMG
          path: target/release/PortKiller-${{ steps.get_version.outputs.VERSION }}.dmg
          if-no-files-found: error
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/PortKiller-${{ steps.get_version.outputs.VERSION }}.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
